<!DOCTYPE html>
<html>

<body>

<h2> A palavra reservada "var" cria variáveis. </h2> 

<p id = "demo"></p>
<p id = "demo1"></p>
<p id = "demo2"></p>

<script>
var x, y;
x = 5 + 6; /* comenta bloco */
y = x * 10;
var nome = 'meu texto JS', tembike = false;
document.getElementById("demo").innerHTML = y;
document.getElementById("demo1").innerHTML = nome;
document.getElementById("demo2").innerHTML = 'O cliente tem bike? <br><h3>Resposta:</h3> ' + tembike;
</script>

</body>

</html>
