<h2> O que o JavaScript pode fazer?</h2>

<p id = "demo">JavaScript pode alterar o HTML.</p>

<p> Neste caso o JavaScript muda o valor do atributo src (source) da imagem.</p>

<button "button" onclick = "document.getElementById('myImage').src = 'on.jpg'"> LUZ LIGADA</button>

<img id = "myImage" src = "on.jpg" style = "width: 100px">

<button onclick = "document.getElementById('myImage').src = 'off.jpg'">LUZ DESLIGADA </button>

</body>
</html>
